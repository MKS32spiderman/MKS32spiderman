<ul class="header nav nav-pills pull-left">
  <li ><a  class="logo" href="#/home">Brew4Two</a></li>
  <li ><a href="#/signin">Sign In</a></li>
  <!-- <li ><a href="#/home">Landing Page</a></li> -->
  <li ><a href="#/appointments">My Appointments</a></li>
  <li ><a href="#/logout">logout</a></li>
</ul>

<div ng-app="mapsApp" ng-controller="MapCtrl">

  <div id="map"></div>

  <div ng-controller="cafeListCtrl" id="cafeList" ng-repeat="shop in coffeeShops" >
    <div class="cafe" ng-click='toggleCoffeeShopAppointments()'>
      <img class="coffeeShopImage" src={{shop.shopImage}}>
      <div class='coffeeShopInfo'>
        <h1 class="coffeeShopName">{{shop.name}}</h1>
        <p class='coffeeShopAddress'>{{shop.formatted_address}}</p>
        <p></p>
      </div>
      <div class="appointmentsDashboard" ng-if='selected'>
        <h3 class='appointmentsTitle'>Appointments</h3>
      </div>
    </div>
    <!-- <div class="cafe">example</div> -->
  </div>

</div>
